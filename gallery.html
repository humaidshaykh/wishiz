	.sm-clean a {

.sm-clean a:after {
    content: '';
    display: block;
    width: 0;
    height: 10px;
    background-color: #333333;
    transition: width .3s;
    position: absolute;
	top: 10px;
    left: -5%;
    bottom: 8px;
    z-index: -1;
}

.sm-clean a.current:after, 
.sm-clean a:hover:after, 
.sm-clean ul a:hover:after {
    width: 110%;
}
</style>
